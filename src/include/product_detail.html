<div class="product-detail">
    <div class="product-photo">
        <img src="@assets/img/productDetail.png" alt="product detail photo">
    </div>
    <div class="product-info" id="product">
        <h2>Филадельфия с пи3децом</h2>
        <p class="product-attrs"><span>1000 грамм</span><span>1000 ккал</span></p>
        <div class="calc-container">
            <p class="price"><span class="value">170000</span><span>сум</span></p>
            <div class="calculator">
                <span class="icon-passive minus">-</span>
                <span class="count">10</span>
                <span class="icon-active plus-active">+</span>
            </div>
        </div>
        <div class="product-ingredients">
            <h3>Состав</h3>
            <div class="ingredients product-attrs">
                <span>A</span>
                <span>B</span>
                <span>C</span>
            </div>
        </div>
        <button class="detail-btn">Хочу!</button>
    </div>
</div>
